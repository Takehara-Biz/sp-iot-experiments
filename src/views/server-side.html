<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./server.js"></script>
</head>
<body>
  <h1>IoT実験室（サーバ側の画面）</h1>
  <h2>アクチュエーターへの命令を登録する画面</h2>
  <p>本ページは、PCのブラウザからアクセスすること。</body>
  <p>スマホのアクチュエーターに渡したい命令を登録するためのページ。</p>
  <form action="/order" method="POST">
    表示させたい文字列：<input type="text" id="printString" name="printString" /><br />
    振動させる：<input type="checkbox" id="vibrateFlag" name="vibrateFlag" /><br />
    <button type="submit">送信</button>
  </form>
  <p>命令は、Node.jsプログラムを再起動するとリセットされる。</p>
  <h2>最新のアップロード済みデータの取得と表示</h2>
  <textarea id="latestUploadedSensorData" style="width: 100%;" rows="4"></textarea>
  画像<br />
  <img id="latestCameraSnapShot" width="100px" height="100px" />
</body>
</html>
